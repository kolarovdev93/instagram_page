<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=content-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="instagram celular" />
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="insttram logo" class="instagram-logo"/>
                    <div class="file-photo">
                        <img src="img/perfil-instagram.jpg" alt="photo-perfil"/>
                    </div>
                    <a href="#" class="instagram-login">Continue como Audelcio</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-count">Não é o Audelcio</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">get the app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
